<div class="container" id="main">
    <div class="row">
        <div class="span-3">
        </div>
        <form class="form span-6" ng-submit="submit(form)">
            <h2>Register for a brand new account</h2>
            <fieldset class="row">
                <label class="span-3 va-middle">
                    E-mail
                </label>
                <div class="span-9 va-middle">
                    <input type="text" required placeholder="john@example.com" name="email" ng-model="form.email">
                </div>
            </fieldset>
            <br />
            <fieldset class="row">
                <label class="span-3 va-middle">
                    Password
                </label>
                <div class="span-9 va-middle">
                    <input type="password" required placeholder="supers3cr3t" name="password" ng-model="form.password">
                </div>
            </fieldset>
            <br />
            <fieldset class="row">
                <label class="span-9 va-middle">
                    <input type="checkbox">
                    Keep session alive
                </label>
                <span class="span-3 va-middle text-right">
                    <button class="button-brand-1" type="submit">Register</button>
                </span>
            </fieldset>
        </form>
    </div>
</div>
